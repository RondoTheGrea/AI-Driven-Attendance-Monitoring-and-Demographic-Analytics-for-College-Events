<!-- Insights Tab Content -->
<div class="tab-content">
    <div class="content-header">
        <h2>AI Insights Chat</h2>
    </div>

    <div class="insights-layout">
        <!-- Chat History Sidebar -->
        <aside class="chat-history-sidebar" id="chatHistorySidebar">
            <div class="sidebar-header">
                <h3>Chat History</h3>
                <button class="new-chat-icon-btn" onclick="createNewChat()" title="Create new chat">
                    +
                </button>
            </div>
            <div class="chat-sessions-list" id="chatSessionsList">
                <!-- Chat sessions will be loaded here -->
            </div>
        </aside>

        <!-- Main Chat Container -->
        <div class="insights-container">
            <!-- Chatbot Interface -->
            <div class="chatbot-wrapper">
                <div class="chat-header">
                    <span class="current-chat-title" id="currentChatTitle">New Chat</span>
                    <button id="clearChatBtn" class="clear-chat-btn" onclick="clearCurrentChat()" title="Clear current chat">
                        Clear
                    </button>
                </div>
            <!-- Messages Container -->
            <div class="chat-messages" id="chatMessages">
                <div class="chat-message bot-message">
                    <div class="message-content">
                        <p>Hello! I'm your AI Insights Assistant. I can help you analyze attendance patterns, identify trends, and provide recommendations. What would you like to know?</p>
                    </div>
                    <span class="message-time">now</span>
                </div>
            </div>

            <!-- Input Area -->
            <div class="chat-input-area">
                <div class="input-container">
                    <button class="context-btn" id="contextBtn" onclick="toggleContextSelector()" title="Add context (Events/Students)">
                        <span>+</span>
                    </button>
                    <input 
                        type="text" 
                        id="messageInput" 
                        class="chat-input" 
                        placeholder="Type your question here..."
                        autocomplete="off"
                    />
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                        <span>Send</span>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
                
                <!-- Selected Context Display -->
                <div id="selectedContextDisplay" class="selected-context-display" style="display: none;">
                    <span id="selectedContextText"></span>
                    <button onclick="clearSelectedContext()" class="clear-context-btn">Ã—</button>
                </div>
            </div>
            
            <!-- Context Selector Modal -->
            <div id="contextSelectorModal" class="context-selector-modal" style="display: none;">
                <div class="context-selector-content">
                    <!-- Option Tabs -->
                    <div class="context-option-tabs">
                        <button class="context-tab-btn" id="eventsTabBtn" onclick="switchContextTab('events')">Events</button>
                        <button class="context-tab-btn" id="studentsTabBtn" onclick="switchContextTab('students')">Students</button>
                    </div>
                    
                    <!-- Content Area -->
                    <div class="context-content-area">
                        <!-- Events List -->
                        <div id="eventsContextPanel" class="context-panel" style="display: none;">
                            <input type="text" id="eventsSearchInput" class="context-search-input" placeholder="Search events by title..." onkeyup="debounceEventSearch(this.value)">
                            <div class="context-loading" id="eventsLoading">Loading events...</div>
                            <div id="eventsList" class="context-items-list"></div>
                        </div>
                        
                        <!-- Students List -->
                        <div id="studentsContextPanel" class="context-panel" style="display: none;">
                            <input type="text" id="studentsSearchInput" class="context-search-input" placeholder="Search students by name, ID, or email..." onkeyup="debounceStudentSearch(this.value)">
                            <div class="context-loading" id="studentsLoading">Loading students...</div>
                            <div id="studentsList" class="context-items-list"></div>
                        </div>
                    </div>
                    
                    <!-- Actions -->
                    <div class="context-actions">
                        <button class="context-action-btn cancel-btn" onclick="closeContextSelector()">Cancel</button>
                        <button class="context-action-btn confirm-btn" onclick="confirmContextSelection()">Add Context</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get CSRF token for Django
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Context Selection State
        let selectedContext = {
            events: [],
            students: []
        };

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const messageText = input.value.trim();

            if (!messageText) return;

            // Ensure we have a current chat session before sending
            if (!currentChatId) {
                createNewChat();
                // Wait a moment for the chat to be created
                await new Promise(resolve => setTimeout(resolve, 50));
            }

            // Store context for this message before clearing
            const messageContext = {
                events: [...selectedContext.events],
                students: [...selectedContext.students]
            };

            // Display context if any was selected
            if (messageContext.events.length > 0 || messageContext.students.length > 0) {
                renderContextDisplay(messageContext);
            }

            // Add user message to chat (this will save to currentChatId)
            renderMessage(messageText, 'user');

            // Clear input and disable button
            input.value = '';
            sendBtn.disabled = true;

            // Clear context after sending
            clearSelectedContext();

            // Show typing indicator
            const typingId = addTypingIndicator();

            try {
                // Send message to Django backend
                const response = await fetch('/org/api/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken'),
                    },
                    body: JSON.stringify({
                        message: messageText,
                        context: messageContext  // Include selected context
                    })
                });

                // Remove typing indicator
                removeTypingIndicator(typingId);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to get response');
                }

                const data = await response.json();
                const replyText = data.reply || data.text || 'I received your message but could not generate a response.';
                const chartUrl = data.chart_url || data.chartUrl || null;
                renderMessage(replyText, 'bot', undefined, false, chartUrl);

            } catch (error) {
                console.error('Chat error:', error);
                removeTypingIndicator(typingId);
                renderMessage(
                    'Sorry, I encountered an error. Please make sure the n8n webhook is configured correctly.',
                    'bot'
                );
            } finally {
                // Re-enable button and focus input
                sendBtn.disabled = false;
                input.focus();
            }
        }

        function renderContextDisplay(context) {
            const chatMessages = document.getElementById('chatMessages');
            const contextDiv = document.createElement('div');
            contextDiv.className = 'chat-context-display';
            
            let contextHTML = '<strong>ðŸ“Œ Context:</strong> ';
            const parts = [];
            
            if (context.events && context.events.length > 0) {
                const eventNames = context.events.map(e => `<em>${e.title}</em>`).join(', ');
                parts.push(`Events: ${eventNames}`);
            }
            
            if (context.students && context.students.length > 0) {
                const studentNames = context.students.map(s => `<em>${s.first_name} ${s.last_name}</em>`).join(', ');
                parts.push(`Students: ${studentNames}`);
            }
            
            contextHTML += parts.join(' | ');
            contextDiv.innerHTML = contextHTML;
            chatMessages.appendChild(contextDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }


        // Chat Sessions Management
        const CHAT_SESSIONS_KEY = 'ai_insights_chat_sessions';
        const CURRENT_CHAT_ID_KEY = 'ai_insights_current_chat_id';
        
        let currentChatId = null;

        // Get all chat sessions
        function getAllChatSessions() {
            try {
                return JSON.parse(localStorage.getItem(CHAT_SESSIONS_KEY) || '{}');
            } catch (e) {
                console.error('Error loading chat sessions:', e);
                return {};
            }
        }

        // Save all chat sessions
        function saveAllChatSessions(sessions) {
            try {
                localStorage.setItem(CHAT_SESSIONS_KEY, JSON.stringify(sessions));
            } catch (e) {
                console.error('Error saving chat sessions:', e);
            }
        }

        // Get current chat session
        function getCurrentChatSession() {
            const sessions = getAllChatSessions();
            if (!currentChatId || !sessions[currentChatId]) {
                return null;
            }
            return sessions[currentChatId];
        }

        // Save message to current chat session
        function saveMessageToCurrentChat(text, sender, timestamp, chartUrl = null) {
            // Ensure we have a valid currentChatId
            if (!currentChatId) {
                console.error('Cannot save message: No current chat ID');
                return;
            }
            
            const sessions = getAllChatSessions();
            
            // Ensure the session exists
            if (!sessions[currentChatId]) {
                sessions[currentChatId] = {
                    id: currentChatId,
                    title: 'New Chat',
                    messages: [],
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
            }
            
            sessions[currentChatId].messages.push({
                text: text,
                sender: sender,
                timestamp: timestamp,
                chartUrl: chartUrl
            });
            
            // Update title from first user message if it's still "New Chat"
            if (sessions[currentChatId].title === 'New Chat' && sender === 'user') {
                sessions[currentChatId].title = text.substring(0, 50) + (text.length > 50 ? '...' : '');
            }
            
            sessions[currentChatId].updatedAt = new Date().toISOString();
            
            // Keep only last 200 messages per session
            if (sessions[currentChatId].messages.length > 200) {
                sessions[currentChatId].messages = sessions[currentChatId].messages.slice(-200);
            }
            
            saveAllChatSessions(sessions);
            updateChatSessionsList(); // Update sidebar to show latest session at top
        }

        // Load messages for a specific chat session
        function loadChatSession(chatId) {
            // Update currentChatId FIRST to ensure any subsequent operations use the correct chat
            currentChatId = chatId;
            localStorage.setItem(CURRENT_CHAT_ID_KEY, chatId);
            
            const sessions = getAllChatSessions();
            const session = sessions[chatId];
            const chatMessages = document.getElementById('chatMessages');
            
            // Clear existing messages before loading new session
            chatMessages.innerHTML = '';
            
            if (!session || session.messages.length === 0) {
                // Show welcome message for empty chat
                chatMessages.innerHTML = `
                    <div class="chat-message bot-message">
                        <div class="message-content">
                            <p>Hello! I'm your AI Insights Assistant. I can help you analyze attendance patterns, identify trends, and provide recommendations. What would you like to know?</p>
                        </div>
                        <span class="message-time">now</span>
                    </div>
                `;
            } else {
                // Load all messages from THIS specific session only (skipSave=true prevents duplicate saving)
                session.messages.forEach(msg => {
                    const storedChart = msg.chartUrl || msg.chart_url || null;
                    renderMessage(msg.text, msg.sender, msg.timestamp, true, storedChart);
                });
            }
            
            // Update UI
            const titleEl = document.getElementById('currentChatTitle');
            if (titleEl) {
                titleEl.textContent = session ? session.title : 'New Chat';
            }
            updateChatSessionsList();
            
            // Mark as initialized
            chatMessages.setAttribute('data-initialized', 'true');
            
            // Auto scroll to bottom
            setTimeout(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 100);
        }

        // Render a single message (helper function extracted from addMessage)
        function renderMessage(text, sender, timestamp, skipSave = false, chartUrl = null) {
            const chatMessages = document.getElementById('chatMessages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${sender}-message`;
            
            const now = new Date();
            const timeString = timestamp || now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const safeChartUrl = chartUrl && /^https?:\/\//i.test(chartUrl) ? chartUrl : null;
            
            let content;
            if (sender === 'bot') {
                let normalizedText = text;
                
                const lines = normalizedText.split('\n');
                const processedLines = [];
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i];
                    const isHeader = /^(#{1,6}\s+.+)/.test(line);
                    const nextLine = lines[i + 1];
                    const isNextLineEmpty = !nextLine || nextLine.trim() === '';
                    const isNextLineHeader = nextLine && /^(#{1,6}\s+)/.test(nextLine);
                    const isNextLineListItem = nextLine && /^\s*[-*]\s/.test(nextLine);
                    const isNextLineBlockquote = nextLine && /^\s*>/.test(nextLine);
                    
                    processedLines.push(line);
                    
                    if (isHeader && nextLine && !isNextLineEmpty && !isNextLineHeader && !isNextLineListItem && !isNextLineBlockquote) {
                        processedLines.push('');
                    }
                }
                
                normalizedText = processedLines.join('\n');
                normalizedText = normalizedText.replace(/(#{1,6}\s+[^\n#]+?)\s+((?:Below|Above|Here|There|These|This|The|Here are|There are|These are)\s+[^\n]+)/gi, '$1\n\n$2');
                normalizedText = normalizedText.replace(/(#{1,6}\s+[A-Z][^#\n]{0,50}?)\s+([A-Z][a-z]+\s+[a-z]+(?:\s+[a-z]+){3,})/g, function(match, header, content) {
                    if (header.length < 50 && content.split(/\s+/).length >= 4) {
                        return header + '\n\n' + content;
                    }
                    return match;
                });
                normalizedText = normalizedText.replace(/([^\n])\n(---+)\n([^\n])/g, '$1\n\n$2\n\n$3');
                normalizedText = normalizedText.replace(/([^\n])\n(---+)$/gm, '$1\n\n$2');
                normalizedText = normalizedText.replace(/^(---+)\n([^\n])/gm, '$1\n\n$2');
                normalizedText = normalizedText.replace(/\n{3,}/g, '\n\n');
                
                const markedOptions = {
                    breaks: true,
                    gfm: true,
                    headerIds: false,
                    mangle: false
                };
                
                const markdownHtml = marked.parse(normalizedText, markedOptions);
                content = DOMPurify.sanitize(markdownHtml, {
                    ALLOWED_TAGS: ['p', 'br', 'strong', 'em', 'u', 'h1', 'h2', 'h3', 'h4', 'h5', 'h6', 
                                   'ul', 'ol', 'li', 'blockquote', 'code', 'pre', 'a', 'hr', 'table', 
                                   'thead', 'tbody', 'tr', 'th', 'td'],
                    ALLOWED_ATTR: ['href', 'title', 'target'],
                });
            } else {
                content = `<p>${escapeHtml(text)}</p>`;
            }
            
            const chartHtml = safeChartUrl ? `
                <div class="chat-chart-wrapper">
                    <img src="${escapeHtml(safeChartUrl)}" alt="Generated chart" class="chat-chart-image" loading="lazy">
                </div>
            ` : '';

            messageDiv.innerHTML = `
                <div class="message-content">${content}${chartHtml}</div>
                <span class="message-time">${timeString}</span>
            `;
            
            chatMessages.appendChild(messageDiv);
            
            if (!skipSave) {
                saveMessageToCurrentChat(text, sender, timeString, safeChartUrl);
            }
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Create a new chat session
        function createNewChat() {
            const newChatId = 'chat_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            const sessions = getAllChatSessions();
            
            // Clear context for new chat
            clearSelectedContext();
            
            // Set currentChatId IMMEDIATELY to ensure messages are saved to the right chat
            currentChatId = newChatId;
            localStorage.setItem(CURRENT_CHAT_ID_KEY, newChatId);
            
            sessions[newChatId] = {
                id: newChatId,
                title: 'New Chat',
                messages: [],
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            
            saveAllChatSessions(sessions);
            loadChatSession(newChatId);
        }

        // Delete a chat session
        function deleteChatSession(chatId, event) {
            event.stopPropagation();
            if (confirm('Are you sure you want to delete this chat? This cannot be undone.')) {
                const sessions = getAllChatSessions();
                delete sessions[chatId];
                saveAllChatSessions(sessions);
                
                if (currentChatId === chatId) {
                    // If deleting current chat, create a new one or switch to another
                    const remainingIds = Object.keys(sessions);
                    if (remainingIds.length > 0) {
                        loadChatSession(remainingIds[0]);
                    } else {
                        createNewChat();
                    }
                } else {
                    updateChatSessionsList();
                }
            }
        }

        // Update the chat sessions list in sidebar
        function updateChatSessionsList() {
            const sessions = getAllChatSessions();
            const sessionsList = document.getElementById('chatSessionsList');
            
            // Convert to array and sort by updatedAt (newest first)
            const sessionsArray = Object.values(sessions).sort((a, b) => {
                return new Date(b.updatedAt) - new Date(a.updatedAt);
            });
            
            sessionsList.innerHTML = '';
            
            sessionsArray.forEach(session => {
                const item = document.createElement('div');
                item.className = `chat-session-item ${session.id === currentChatId ? 'active' : ''}`;
                item.onclick = () => loadChatSession(session.id);
                
                const preview = session.messages.length > 0 
                    ? session.messages[session.messages.length - 1].text.substring(0, 40) + '...'
                    : 'No messages yet';
                
                const date = new Date(session.updatedAt);
                const dateStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                item.innerHTML = `
                    <div class="chat-session-content">
                        <div class="chat-session-title">${escapeHtml(session.title)}</div>
                        <div class="chat-session-preview">${escapeHtml(preview)}</div>
                        <div class="chat-session-date">${dateStr}</div>
                    </div>
                    <div class="chat-session-actions">
                        <button class="delete-chat-btn" onclick="deleteChatSession('${session.id}', event)" title="Delete chat">Ã—</button>
                    </div>
                `;
                
                sessionsList.appendChild(item);
            });
        }

        // Clear current chat
        function clearCurrentChat() {
            if (!currentChatId) return;
            
            if (confirm('Are you sure you want to clear this chat? All messages will be deleted.')) {
                const sessions = getAllChatSessions();
                if (sessions[currentChatId]) {
                    sessions[currentChatId].messages = [];
                    sessions[currentChatId].title = 'New Chat';
                    saveAllChatSessions(sessions);
                    loadChatSession(currentChatId);
                }
            }
        }

        // Toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('chatHistorySidebar');
            sidebar.classList.toggle('collapsed');
            const icon = document.getElementById('toggleIcon');
            icon.textContent = sidebar.classList.contains('collapsed') ? 'â˜°' : 'â˜°';
        }

        function addTypingIndicator() {
            const chatMessages = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            const typingId = 'typing-' + Date.now();
            typingDiv.id = typingId;
            typingDiv.className = 'chat-message bot-message';
            typingDiv.innerHTML = `
                <div class="message-content">
                    <p><i>Thinking...</i></p>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return typingId;
        }

        function removeTypingIndicator(typingId) {
            const typingDiv = document.getElementById(typingId);
            if (typingDiv) {
                typingDiv.remove();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize chat interface (can be called multiple times safely)
        function initializeChatInterface() {
            // Wait a tiny bit for DOM to be ready
            setTimeout(() => {
                const messageInput = document.getElementById('messageInput');
                const chatMessages = document.getElementById('chatMessages');
                
                if (!messageInput || !chatMessages) {
                    console.log('Chat elements not found, will retry...');
                    return;
                }
                
                // Set up Enter key handler (remove existing first to avoid duplicates)
                messageInput.removeEventListener('keypress', handleEnterKey);
                messageInput.addEventListener('keypress', handleEnterKey);
                
                // Load current chat ID from localStorage or create new one
                currentChatId = localStorage.getItem(CURRENT_CHAT_ID_KEY);
                const sessions = getAllChatSessions();
                
                if (currentChatId && sessions[currentChatId]) {
                    loadChatSession(currentChatId);
                } else {
                    // Try to load the most recent session
                    const sessionsArray = Object.values(sessions).sort((a, b) => {
                        return new Date(b.updatedAt) - new Date(a.updatedAt);
                    });
                    
                    if (sessionsArray.length > 0) {
                        loadChatSession(sessionsArray[0].id);
                    } else {
                        createNewChat();
                    }
                }
                
                updateChatSessionsList();
            }, 50);
        }
        
        // Handle Enter key press
        function handleEnterKey(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Initialize on page load (for direct page loads)
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeChatInterface);
        } else {
            // DOM is already loaded, try to initialize immediately
            initializeChatInterface();
        }
        
        // Also listen for HTMX swaps - reinitialize when Insights tab is loaded
        // This works even if the script runs before HTMX swaps
        if (document.body) {
            document.body.addEventListener('htmx:afterSwap', function(event) {
                // Check if the swapped content contains our chat interface
                if (event.detail.target.id === 'content-area' && event.detail.target.querySelector('#chatMessages')) {
                    console.log('HTMX swapped Insights tab, initializing chat...');
                    initializeChatInterface();
                }
            });
        }
        
        // Fallback: also check periodically if elements exist (for edge cases)
        // This ensures initialization even if HTMX events don't fire
        let initAttempts = 0;
        const maxInitAttempts = 10;
        const checkInterval = setInterval(function() {
            if (document.getElementById('chatMessages') && !document.getElementById('chatMessages').hasAttribute('data-initialized')) {
                initializeChatInterface();
                const chatEl = document.getElementById('chatMessages');
                if (chatEl) {
                    chatEl.setAttribute('data-initialized', 'true');
                }
                clearInterval(checkInterval);
            }
            initAttempts++;
            if (initAttempts >= maxInitAttempts) {
                clearInterval(checkInterval);
            }
        }, 200);

        // ========================================================================
        // Context Selector Functions
        // ========================================================================

        let currentContextTab = 'events';

        function toggleContextSelector() {
            const modal = document.getElementById('contextSelectorModal');
            if (!modal) {
                console.error('Context selector modal not found');
                return;
            }
            
            if (modal.style.display === 'none' || !modal.style.display) {
                modal.style.display = 'flex';
                console.log('Opening context selector, switching to tab:', currentContextTab);
                switchContextTab(currentContextTab);
            } else {
                modal.style.display = 'none';
            }
        }

        function closeContextSelector() {
            document.getElementById('contextSelectorModal').style.display = 'none';
        }

        function switchContextTab(tab) {
            currentContextTab = tab;
            
            const eventsTabBtn = document.getElementById('eventsTabBtn');
            const studentsTabBtn = document.getElementById('studentsTabBtn');
            const eventsPanel = document.getElementById('eventsContextPanel');
            const studentsPanel = document.getElementById('studentsContextPanel');
            const eventsSearchInput = document.getElementById('eventsSearchInput');
            const studentsSearchInput = document.getElementById('studentsSearchInput');
            
            // Update tab buttons
            if (eventsTabBtn) {
                if (tab === 'events') {
                    eventsTabBtn.classList.add('active');
                } else {
                    eventsTabBtn.classList.remove('active');
                }
            }
            
            if (studentsTabBtn) {
                if (tab === 'students') {
                    studentsTabBtn.classList.add('active');
                } else {
                    studentsTabBtn.classList.remove('active');
                }
            }
            
            // Update panels - explicitly set display
            if (eventsPanel) {
                if (tab === 'events') {
                    eventsPanel.classList.add('active');
                    eventsPanel.style.display = 'block';
                    // Clear search input when switching to events tab
                    if (eventsSearchInput) {
                        eventsSearchInput.value = '';
                    }
                } else {
                    eventsPanel.classList.remove('active');
                    eventsPanel.style.display = 'none';
                }
            }
            
            if (studentsPanel) {
                if (tab === 'students') {
                    studentsPanel.classList.add('active');
                    studentsPanel.style.display = 'block';
                    // Clear search input when switching to students tab
                    if (studentsSearchInput) {
                        studentsSearchInput.value = '';
                    }
                } else {
                    studentsPanel.classList.remove('active');
                    studentsPanel.style.display = 'none';
                }
            }
            
            // Load data if not loaded
            const eventsList = document.getElementById('eventsList');
            const studentsList = document.getElementById('studentsList');
            
            if (tab === 'events' && eventsList && eventsList.children.length === 0) {
                loadEventsForContext();
            } else if (tab === 'students' && studentsList && studentsList.children.length === 0) {
                loadStudentsForContext();
            }
        }

        async function loadEventsForContext() {
            const loadingEl = document.getElementById('eventsLoading');
            const listEl = document.getElementById('eventsList');
            
            if (!loadingEl || !listEl) {
                console.error('Events context elements not found');
                return;
            }
            
            loadingEl.style.display = 'block';
            listEl.innerHTML = '';
            
            try {
                const response = await fetch('/org/api/context/events/', {
                    method: 'GET',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken'),
                    },
                    credentials: 'same-origin'
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Failed to load events:', response.status, errorText);
                    throw new Error(`Failed to load events: ${response.status}`);
                }
                
                const data = await response.json();
                loadingEl.style.display = 'none';
                
                console.log('Events loaded:', data); // Debug log
                
                if (data.events && data.events.length > 0) {
                    console.log(`Rendering ${data.events.length} event cards`);
                    data.events.forEach((event, index) => {
                        console.log(`Creating event card ${index + 1}:`, event);
                        const card = createEventContextCard(event);
                        listEl.appendChild(card);
                    });
                    console.log(`Events list now has ${listEl.children.length} children`);
                } else {
                    listEl.innerHTML = '<div style="text-align: center; padding: 40px; color: #999;">No events found</div>';
                }
            } catch (error) {
                console.error('Error loading events:', error);
                loadingEl.style.display = 'none';
                listEl.innerHTML = `<div style="text-align: center; padding: 40px; color: #dc3545;">Error loading events: ${error.message}</div>`;
            }
        }

        async function loadStudentsForContext() {
            const loadingEl = document.getElementById('studentsLoading');
            const listEl = document.getElementById('studentsList');
            
            if (!loadingEl || !listEl) {
                console.error('Students context elements not found');
                return;
            }
            
            loadingEl.style.display = 'block';
            listEl.innerHTML = '';
            
            try {
                const response = await fetch('/org/api/context/students/', {
                    method: 'GET',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken'),
                    },
                    credentials: 'same-origin'
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Failed to load students:', response.status, errorText);
                    throw new Error(`Failed to load students: ${response.status}`);
                }
                
                const data = await response.json();
                loadingEl.style.display = 'none';
                
                console.log('Students loaded:', data); // Debug log
                
                if (data.students && data.students.length > 0) {
                    console.log(`Rendering ${data.students.length} student cards`);
                    
                    // Sort students alphabetically by first name, then last name (client-side as backup)
                    const sortedStudents = [...data.students].sort((a, b) => {
                        const aFirstName = (a.first_name || '').toLowerCase();
                        const bFirstName = (b.first_name || '').toLowerCase();
                        const aLastName = (a.last_name || '').toLowerCase();
                        const bLastName = (b.last_name || '').toLowerCase();
                        
                        if (aFirstName !== bFirstName) {
                            return aFirstName.localeCompare(bFirstName);
                        }
                        return aLastName.localeCompare(bLastName);
                    });
                    
                    sortedStudents.forEach((student, index) => {
                        if (index < 3) console.log(`Creating student card ${index + 1}:`, student);
                        const card = createStudentContextCard(student);
                        listEl.appendChild(card);
                    });
                    console.log(`Students list now has ${listEl.children.length} children`);
                } else {
                    listEl.innerHTML = '<div style="text-align: center; padding: 40px; color: #999;">No students found</div>';
                }
            } catch (error) {
                console.error('Error loading students:', error);
                loadingEl.style.display = 'none';
                listEl.innerHTML = `<div style="text-align: center; padding: 40px; color: #dc3545;">Error loading students: ${error.message}</div>`;
            }
        }

        function createEventContextCard(event) {
            const card = document.createElement('div');
            card.className = 'context-event-card';
            card.dataset.eventId = event.id;
            
            try {
                // Parse date and time
                const date = new Date(event.date);
                const dateStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                
                // Parse time - handle ISO format (HH:MM:SS or HH:MM)
                let startTimeStr = event.start_time;
                let endTimeStr = event.end_time;
                
                // If time is in HH:MM:SS format, extract HH:MM
                if (startTimeStr.includes(':')) {
                    const startParts = startTimeStr.split(':');
                    startTimeStr = `${startParts[0]}:${startParts[1]}`;
                }
                if (endTimeStr.includes(':')) {
                    const endParts = endTimeStr.split(':');
                    endTimeStr = `${endParts[0]}:${endParts[1]}`;
                }
                
                card.innerHTML = `
                    <div class="context-event-title">${escapeHtml(event.title)}</div>
                    <div class="context-event-date">ðŸ“… ${dateStr}</div>
                    <div class="context-event-time">â±ï¸ ${startTimeStr} - ${endTimeStr}</div>
                    <div class="context-event-attendees">ðŸ‘¥ ${event.total_attendees || 0} attendees</div>
                `;
                
                card.onclick = () => toggleEventSelection(event.id, card);
                
                // Check if already selected
                if (selectedContext.events.some(e => e.id === event.id)) {
                    card.classList.add('selected');
                }
                
                return card;
            } catch (error) {
                console.error('Error creating event card:', error, event);
                // Return a simple card even if parsing fails
                card.innerHTML = `
                    <div class="context-event-title">${escapeHtml(event.title)}</div>
                    <div class="context-event-date">ðŸ“… ${event.date}</div>
                `;
                return card;
            }
        }

        function createStudentContextCard(student) {
            const card = document.createElement('div');
            card.className = 'context-student-card';
            card.dataset.studentId = student.id;
            
            card.innerHTML = `
                <div class="context-student-name">${escapeHtml(student.first_name)} ${escapeHtml(student.last_name)}</div>
                <div class="context-student-id">ID: ${escapeHtml(student.student_id)}</div>
                <div class="context-student-course">ðŸ“š ${escapeHtml(student.course)} - Year ${student.year_level}</div>
            `;
            
            card.onclick = () => toggleStudentSelection(student.id, card, student);
            
            // Check if already selected
            if (selectedContext.students.some(s => s.id === student.id)) {
                card.classList.add('selected');
            }
            
            return card;
        }

        function toggleEventSelection(eventId, cardElement) {
            const index = selectedContext.events.findIndex(e => e.id === eventId);
            
            if (index > -1) {
                // Deselect
                selectedContext.events.splice(index, 1);
                cardElement.classList.remove('selected');
            } else {
                // Select - fetch full event data
                fetch(`/org/api/context/events/`)
                    .then(r => r.json())
                    .then(data => {
                        const event = data.events.find(e => e.id === eventId);
                        if (event) {
                            selectedContext.events.push(event);
                            cardElement.classList.add('selected');
                        }
                    });
            }
            
            updateContextDisplay();
        }

        function toggleStudentSelection(studentId, cardElement, studentData) {
            const index = selectedContext.students.findIndex(s => s.id === studentId);
            
            if (index > -1) {
                // Deselect
                selectedContext.students.splice(index, 1);
                cardElement.classList.remove('selected');
            } else {
                // Select
                selectedContext.students.push(studentData);
                cardElement.classList.add('selected');
            }
            
            updateContextDisplay();
        }

        function updateContextDisplay() {
            const display = document.getElementById('selectedContextDisplay');
            const text = document.getElementById('selectedContextText');
            const contextBtn = document.getElementById('contextBtn');
            
            const eventCount = selectedContext.events.length;
            const studentCount = selectedContext.students.length;
            
            // Update button active state
            if (contextBtn) {
                if (eventCount > 0 || studentCount > 0) {
                    contextBtn.classList.add('active');
                } else {
                    contextBtn.classList.remove('active');
                }
            }
            
            if (eventCount === 0 && studentCount === 0) {
                display.style.display = 'none';
                return;
            }
            
            let contextText = '';
            if (eventCount > 0) {
                contextText += `${eventCount} event${eventCount > 1 ? 's' : ''}`;
            }
            if (studentCount > 0) {
                if (contextText) contextText += ', ';
                contextText += `${studentCount} student${studentCount > 1 ? 's' : ''}`;
            }
            
            text.textContent = `Context: ${contextText}`;
            display.style.display = 'flex';
        }

        function confirmContextSelection() {
            updateContextDisplay();
            closeContextSelector();
        }

        function clearSelectedContext() {
            selectedContext = { events: [], students: [] };
            updateContextDisplay();
            
            // Clear selections in modal
            document.querySelectorAll('.context-event-card.selected, .context-student-card.selected').forEach(card => {
                card.classList.remove('selected');
            });
        }

        // Debounce variables for search
        let eventSearchTimeout;
        let studentSearchTimeout;

        // Search students with debouncing
        function debounceStudentSearch(query) {
            clearTimeout(studentSearchTimeout);
            studentSearchTimeout = setTimeout(() => {
                performStudentSearch(query);
            }, 300);
        }

        // Search events with debouncing
        function debounceEventSearch(query) {
            clearTimeout(eventSearchTimeout);
            eventSearchTimeout = setTimeout(() => {
                performEventSearch(query);
            }, 300);
        }

        // Perform student search
        async function performStudentSearch(query) {
            const loadingEl = document.getElementById('studentsLoading');
            const listEl = document.getElementById('studentsList');
            
            if (!loadingEl || !listEl) return;
            
            loadingEl.style.display = 'block';
            listEl.innerHTML = '';
            
            try {
                const url = `/org/api/context/students/?search=${encodeURIComponent(query)}`;
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken'),
                    },
                    credentials: 'same-origin'
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to search students: ${response.status}`);
                }
                
                const data = await response.json();
                loadingEl.style.display = 'none';
                
                if (data.students && data.students.length > 0) {
                    // Sort by first name, then last name
                    const sortedStudents = [...data.students].sort((a, b) => {
                        const aFirstName = (a.first_name || '').toLowerCase();
                        const bFirstName = (b.first_name || '').toLowerCase();
                        const aLastName = (a.last_name || '').toLowerCase();
                        const bLastName = (b.last_name || '').toLowerCase();
                        
                        if (aFirstName !== bFirstName) {
                            return aFirstName.localeCompare(bFirstName);
                        }
                        return aLastName.localeCompare(bLastName);
                    });
                    
                    sortedStudents.forEach((student) => {
                        const card = createStudentContextCard(student);
                        listEl.appendChild(card);
                    });
                } else {
                    listEl.innerHTML = '<div style="text-align: center; padding: 40px; color: #999;">No students found</div>';
                }
            } catch (error) {
                console.error('Error searching students:', error);
                loadingEl.style.display = 'none';
                listEl.innerHTML = `<div style="text-align: center; padding: 40px; color: #dc3545;">Error: ${error.message}</div>`;
            }
        }

        // Perform event search
        async function performEventSearch(query) {
            const loadingEl = document.getElementById('eventsLoading');
            const listEl = document.getElementById('eventsList');
            
            if (!loadingEl || !listEl) return;
            
            loadingEl.style.display = 'block';
            listEl.innerHTML = '';
            
            try {
                const url = `/org/api/context/events/?search=${encodeURIComponent(query)}`;
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken'),
                    },
                    credentials: 'same-origin'
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to search events: ${response.status}`);
                }
                
                const data = await response.json();
                loadingEl.style.display = 'none';
                
                if (data.events && data.events.length > 0) {
                    data.events.forEach((event) => {
                        const card = createEventContextCard(event);
                        listEl.appendChild(card);
                    });
                } else {
                    listEl.innerHTML = '<div style="text-align: center; padding: 40px; color: #999;">No events found</div>';
                }
            } catch (error) {
                console.error('Error searching events:', error);
                loadingEl.style.display = 'none';
                listEl.innerHTML = `<div style="text-align: center; padding: 40px; color: #dc3545;">Error: ${error.message}</div>`;
            }
        }

        // Close modal when clicking outside
        document.addEventListener('click', function(event) {
            const modal = document.getElementById('contextSelectorModal');
            if (event.target === modal) {
                closeContextSelector();
            }
        });

        // Clear context after sending message (optional - comment out if you want context to persist)
        // Note: Context is now sent with each message, so you can choose to keep it or clear it
        // Uncomment the code below if you want context cleared after sending:

        sendMessage = async function() {
            await originalSendMessage();
            clearSelectedContext();
        };
        */
    </script>
